<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>월간 스케줄</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: system-ui, sans-serif; padding: 16px; }
    pre { background:#f6f8fa; padding:12px; white-space:pre-wrap; }
  </style>
</head>
<body>
  <h1>월간 스케줄 (API 테스트)</h1>
  <div>
    <label>Sheet ID: <input id="sid" size="60" value="여기에_스프레드시트_ID" /></label>
    <button id="go">불러오기</button>
  </div>
  <p id="meta"></p>
  <pre id="out"></pre>

  <script>
    async function load(){
      const sid = document.getElementById('sid').value.trim();
      const r = await fetch(`/api/schedule?sid=${encodeURIComponent(sid)}`);
      const j = await r.json();
      document.getElementById('meta').textContent = `ok=${j.ok}, count=${j.count}`;
      document.getElementById('out').textContent = JSON.stringify(j, null, 2);
      // 여기서 j.events를 가지고 1팀/2팀/3팀/4팀 칼럼에 넣어 캘린더를 그리면 됩니다.
      // 이벤트 객체: { date:'YYYY-MM-DD', team:1..4, text, start, end, color:'' }
    }
    document.getElementById('go').onclick = load;
  </script>
</body>
</html>
