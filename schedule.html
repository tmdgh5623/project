<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>월간 스케줄</title>
<style>
  /* ===== 기본 레이아웃 ===== */
  html, body { height:100%; margin:0; overflow:hidden;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans KR',sans-serif; color:#222; }
  .nav{ background:#2c3e50; color:#fff; padding:10px; display:flex; justify-content:flex-end; gap:10px; position:sticky; top:0; z-index:1000; }
  .nav button{ background:#fff; color:#000; border:none; border-radius:4px; padding:6px 12px; cursor:pointer; }

  #top-bar{ background:#f0f0f0; border-bottom:1px solid #ddd; padding:8px 15px; display:flex; align-items:center; gap:10px; position:sticky; top:0; z-index:900; }
  #top-bar h1{ font-size:18px; margin:0; }
  #top-bar select, #top-bar button{ padding:5px 10px; font-size:14px; border:1px solid #dcdcdc; border-radius:8px; background:#fff; }
  #status{ color:#666; font-size:13px; margin-left:4px; }

  .page{ overflow:auto; padding:12px 14px 16px; box-sizing:border-box; height:calc(100vh - 96px); }
  .grid{ display:grid; grid-template-columns:1fr 1fr; gap:14px; }
  @media (max-width:980px){ .grid{ grid-template-columns:1fr; } }

  .card{ border:1px solid #e5e7eb; border-radius:12px; overflow:visible; background:#fff; box-shadow:0 1px 4px rgba(0,0,0,.04); }
  .teambar{ background:#e9eef5; border-bottom:1px solid #dbe2ea; color:#1f2937; font-size:12px; font-weight:700; letter-spacing:.2px; padding:8px 12px; }

  /* ===== "표 간격 / 비율 완전 통일"용 새 레이아웃 ===== */
  :root{
    --week-h: 150px;        /* 한 주 블록 전체 높이(PC) */
    --date-h: 20px;         /* 날짜 숫자 줄 높이 */
    --min-font: 9px;        /* 텍스트 축소 하한 */
    --max-font: 12px;       /* 기본 폰트 */
  }
  @media (max-width:980px){
    :root{
    --week-h: 150px;        /* 한 주 블록 전체 높이(PC) */
    --date-h: 20px;         /* 날짜 숫자 줄 높이 */
    --band-h: 24px;         /* 빨간 이름/연차 밴드 고정 높이 */
     }
  }

  .table-wrap{ position:relative; overflow:visible; padding:8px 10px 10px; }
  .week{ position:relative; border:1px solid #e6e6e6; border-radius:6px; overflow:hidden; margin-bottom:10px; background:#fff; }
  .week-grid{
    position:relative;
    display:grid; grid-template-columns:repeat(7,1fr);
    grid-template-rows: var(--date-h) repeat(var(--lanes), 1fr);
    height: var(--week-h);
  }
  /* 날짜(상단) 셀 */
  .day-head{ grid-row:1; padding:2px 4px; font-size:10px; line-height:1; text-align:right; border-right:1px solid #e6e6e6; border-bottom:1px solid #e6e6e6; }
  .day-head.sun{ color:#d11; font-weight:700; }
  .day-head.sat{ color:#1d4ed8; font-weight:700; }
  .day-head.dim{ color:#9ca3af; font-weight:600; }

  /* 상단 요일 헤더 */
  .dow-header{ display:grid; grid-template-columns:repeat(7,1fr); background:#fff3b0; border:1px solid #e6e6e6; border-bottom:none; border-radius:6px 6px 0 0; overflow:hidden; }
  .dow{ padding:6px 8px; font-weight:700; font-size:12px; text-align:center; border-right:1px solid #e6e6e6; }
  .dow:last-child{ border-right:none; }
  .dow.sun{ color:#d11; }
  .dow.sat{ color:#1d4ed8; }

  /* 배경 격자선(하단 영역 전체에 세로/가로 보조선) */
  .week-grid::before{
    content:""; position:absolute; left:0; right:0; top:var(--date-h); bottom:0; pointer-events:none;
    background-image: repeating-linear-gradient(to right,
        transparent, transparent calc((100%/7) - 1px),
        #e6e6e6 calc((100%/7) - 1px), #e6e6e6 calc(100%/7)
      );
  }

  /* 일정(이벤트) 박스 */
  .ev{ position:relative; margin:1px 2px; border:1px solid rgba(0,0,0,.15); border-radius:4px; overflow:hidden; background:#fff; }
  .ev .cell{ font-size:var(--max-font); line-height:1.15; padding:2px 4px; overflow:hidden; display:block; }
  /* 빨간 이름/연차 밴드 고정 높이 */
  .ev.band{ height: var(--band-h); align-self: stretch; }
  .ev.band .cell{ line-height:1.2; font-weight:600; }

  /* 헬퍼: 접근성용 툴팁 */
  .ev[title]{ cursor:default; }
</style>
</head>
<body>
  <div class="nav" id="nav">
    <button onclick="location.href='index.html'">홈</button>
    <button onclick="location.href='monthly.html'">월별 대상처 리스트</button>
    <button onclick="location.href='map.html'">지도 보기</button>
    <button onclick="location.href='schedule.html'">스케줄</button>
  </div>

  <div id="top-bar">
    <h1>월간 스케줄</h1>
    <label for="sheetSelect"><strong>월 선택:</strong></label>
    <select id="sheetSelect"></select>
    <button id="refreshBtn">새로고침</button>
    <span id="status"></span>
  </div>

  <div class="page" id="page">
    <div id="grid" class="grid"></div>
  </div>

<script>
  /* ===== 옵션 ===== */
  const MIN_FONT_PX = 9;       // 글자 최소 크기 (과도한 축소 방지)
  const MAX_FONT_PX = 12;

  /* ===== 레이아웃 ===== */
  function relayout(){
    const nav  = document.getElementById('nav');
    const top  = document.getElementById('top-bar');
    const page = document.getElementById('page');
    const navH = nav ? nav.offsetHeight : 0;
    const topH = top ? top.offsetHeight : 0;
    top.style.top = navH + 'px';
    page.style.height = `calc(100vh - ${navH + topH}px)`;
  }
  window.addEventListener('load', relayout);
  window.addEventListener('resize', () => {
    relayout();
    // 일정 텍스트 재축소
    document.querySelectorAll('.ev .cell').forEach(el => shrinkToFit(el, MIN_FONT_PX));
  });

  /* ===== 데이터 ===== */
  const api = (qs) => `/api/schedule${qs ? ('?' + qs) : ''}`;
  const $select  = document.getElementById('sheetSelect');
  const $refresh = document.getElementById('refreshBtn');
  const $grid    = document.getElementById('grid');
  const $status  = document.getElementById('status');

  const now = new Date();
  const initMonth = (now.getMonth() + 1) + '월';
  let renderAborter = null;
  let changeTimer = null;

  init().catch(showError);

  async function init(){
    // 시트 목록(5분 캐시)
    let sheets = null;
    try{
      const cached = JSON.parse(sessionStorage.getItem('sheets:v1') || 'null');
      if (cached && Date.now() - cached.t < 5*60*1000) sheets = cached.list;
    }catch(_){/* noop */}
    if (!sheets) {
      const j = await fetchJsonRetry(api('mode=sheets'));
      sheets = j.sheets || [];
      sessionStorage.setItem('sheets:v1', JSON.stringify({ t: Date.now(), list: sheets }));
    }

    $select.innerHTML = sheets.map(n => `<option value="${esc(n)}">${esc(n)}</option>`).join('');
    $select.value = sheets.includes(initMonth) ? initMonth : (sheets[0] || '1월');

    await render($select.value);

    $select.addEventListener('change', () => {
      clearTimeout(changeTimer);
      changeTimer = setTimeout(() => render($select.value), 250);
    });
    $refresh.addEventListener('click', () => render($select.value));
  }

  async function render(sheetName){
    if (renderAborter) renderAborter.abort();
    renderAborter = new AbortController();
    try{
      setLoading(`${sheetName} 불러오는 중…`);
      const data = await fetchJsonRetry(
        api(new URLSearchParams({ mode:'month', sheet: sheetName }).toString()),
        { signal: renderAborter.signal }
      );
      if(!data.ok) throw new Error(data.error || 'API 오류');

      $grid.innerHTML = '';
      const year = data.year || (new Date()).getFullYear();
      for(const team of data.teams){
        $grid.appendChild(renderTeamUniform(team, { sheetName, year }));
      }
      setLoading('');
      relayout();

      // 글자 축소(초기 1회)
      document.querySelectorAll('.ev .cell').forEach(el => shrinkToFit(el, MIN_FONT_PX));
    }catch(e){
      if (e.name === 'AbortError') return;
      showError(e);
    }
  }

  /* ===== 네트워크 유틸 ===== */
  async function fetchJsonRetry(url, { retries = 5, signal } = {}){
    let attempt = 0;
    while (true){
      try{
        const r = await fetch(url, { cache:'no-store', signal });
        if (r.ok) return r.json();
        if (r.status === 429 || r.status === 503){
          attempt++;
          if (attempt > retries) throw new Error(`HTTP ${r.status}`);
          const wait = Math.min(30000, 500 * Math.pow(2, attempt-1) + Math.random()*500);
          setLoading(`요청 한도(HTTP ${r.status})… ${Math.round(wait/1000)}초 후 재시도`);
          await new Promise(res => setTimeout(res, wait));
          continue;
        }
        throw new Error(`HTTP ${r.status}`);
      }catch(e){
        if (e.name === 'AbortError') throw e;
        attempt++;
        if (attempt > retries) throw e;
        const wait = Math.min(30000, 500 * Math.pow(2, attempt-1) + Math.random()*500);
        setLoading(`네트워크 재시도 중… ${Math.round(wait/1000)}초`);
        await new Promise(res => setTimeout(res, wait));
      }
    }
  }

  /* ===== 공통 유틸 ===== */
  function parseMonth(sheetName){
    const m = parseInt(String(sheetName).replace(/\D+/g,''),10);
    return isNaN(m) ? (new Date().getMonth()+1) : m;
  }
  function daysInMonth(y, m){ return new Date(y, m, 0).getDate(); }
  function dowKR(y,m,d){ return ['일','월','화','수','목','금','토'][new Date(y, m-1, d).getDay()]; }

  function isGrayColor(c){
    if(!c) return false;
    c = String(c).trim().toLowerCase();
    const common = ['#fff','#ffffff','#eee','#e6e6e6','#e5e7eb','#f0f0f0','#dddddd','#dcdcdc','#ececec','#efefef','#e9eef5','#f3f4f6','#e0e0e0','#cccccc','white','transparent'];
    if(common.some(x => c.startsWith(x))) return true;
    const m = c.match(/rgba?\((\d+)[,\s]+(\d+)[,\s]+(\d+)/);
    if(m){
      const r=+m[1], g=+m[2], b=+m[3];
      const avg = (r+g+b)/3, maxDiff = Math.max(Math.abs(r-avg), Math.abs(g-avg), Math.abs(b-avg));
      return avg >= 235 || (avg >= 200 && maxDiff <= 10);
    }
    return false;
  }
  function isRedishColor(c){
    if(!c) return false; c = String(c).trim().toLowerCase();
    const quick = ['#f4cccc','#f8d7da','#ffe5e5','#ffd6d6','#fdd','salmon','lightcoral','mistyrose'];
    if (quick.includes(c)) return true;
    if (c[0]==='#' && (c.length===4 || c.length===7)){
      let h=c.slice(1); if (h.length===3) h=h.split('').map(x=>x+x).join('');
      const r=parseInt(h.slice(0,2),16), g=parseInt(h.slice(2,4),16), b=parseInt(h.slice(4,6),16);
      if(!isNaN(r)&&!isNaN(g)&&!isNaN(b)) return (r - Math.max(g,b) >= 30) && r >= 140;
    }
    if (c.startsWith('rgb')){
      const inside = c.substring(c.indexOf('(')+1, c.indexOf(')'));
      const parts = inside.split(',').map(s=>parseInt(s.trim(),10));
      const r=parts[0], g=parts[1], b=parts[2];
      if(!isNaN(r)&&!isNaN(g)&&!isNaN(b)) return (r - Math.max(g,b) >= 30) && r >= 140;
    }
    return false;
  }

  function visibleText(cell){
    if(cell?.html){
      return String(cell.html).replace(/<br\s*\/?>(?=\s|$)/gi,' ')
                              .replace(/&nbsp;/gi,' ')
                              .replace(/<[^>]*>/g,'')
                              .trim();
    }
    return String(cell?.text ?? '').trim();
  }

  // "날짜 숫자만 있는 줄" 감지
  function isWeekNumberRow(rowCells, cols){
    let countDigits = 0, countCells = 0;
    for(let c=0; c<cols; c++){
      const cell = rowCells[c]; if(cell === 'skip') continue; countCells++;
      const t = visibleText(cell); if(/^\d{1,2}$/.test(t)) countDigits++;
    }
    return countDigits >= Math.max(5, Math.floor(cols*0.6));
  }

  /* ===== 새로운 팀 렌더러: CSS Grid 기반 ===== */
  function renderTeamUniform(team, { sheetName, year } = {}){
    const card = document.createElement('section'); card.className = 'card';
    const bar  = document.createElement('div'); bar.className = 'teambar'; bar.textContent = `${team.id}팀`; card.appendChild(bar);
    const wrap = document.createElement('div'); wrap.className = 'table-wrap'; card.appendChild(wrap);

    const month    = parseMonth(sheetName);
    const lastDay  = daysInMonth(year, month);
    const firstDow = new Date(year, month-1, 1).getDay();

    // 0) 상단 요일 헤더
    const dowNames = ['일요일(Sun)','월요일(Mon)','화요일(Tue)','수요일(Wed)','목요일(Thu)','금요일(Fri)','토요일(Sat)'];
    const header = document.createElement('div'); header.className = 'dow-header';
    dowNames.forEach((nm, i)=>{ const d=document.createElement('div'); d.className='dow'; if(i===0) d.classList.add('sun'); if(i===6) d.classList.add('sat'); d.textContent=nm; header.appendChild(d);});
    wrap.appendChild(header);

    // 1) 병합 반영 그리드
    const grid = Array.from({length: team.rows}, () => Array(team.cols).fill(null));
    for (const cell of team.cells){
      const r0 = cell.r - 1, c0 = cell.c - 1; grid[r0][c0] = cell;
      const rs = cell.rowspan || 1, cs = cell.colspan || 1;
      for (let r=r0; r<r0+rs; r++) for (let c=c0; c<c0+cs; c++){ if (r===r0 && c===c0) continue; grid[r][c] = 'skip'; }
    }

    // 2) 주(week) 구간
    const weekStartIdx = []; for (let r=0; r<team.rows; r++) if (isWeekNumberRow(grid[r], team.cols)) weekStartIdx.push(r);
    const weeks = weekStartIdx.map((start, i) => ({ r0:start, r1:(i+1<weekStartIdx.length?weekStartIdx[i+1]:team.rows) }));

    // 3) 주별 렌더
    weeks.forEach((wk, wIdx) => {
      const weekEl = document.createElement('section'); weekEl.className = 'week';

      // 이벤트 분리: 빨간 밴드 vs 일반 일정
      const bandEvents = [], normalEvents = [];
      for (let r = wk.r0+1; r < wk.r1; r++){
        for (let c = 0; c < team.cols; c++){
          const cell = grid[r][c]; if (!cell || cell === 'skip') continue;
          const txt = visibleText(cell); if (!txt) continue;
          const span = Math.max(1, cell.colspan || 1);
          const startCol = c + 1; const safeSpan = Math.min(span, team.cols - c);
          const bg = cell.bg || ''; const fc = cell.fc || '';
          const item = { startCol, span:safeSpan, text:txt, bg, fc };
          if (isRedishColor(bg)) bandEvents.push(item); else normalEvents.push(item);
        }
      }

      // 레인 배치: 일반 일정
      normalEvents.sort((a,b)=> a.startCol - b.startCol || b.span - a.span);
      const lanes = []; // [{endCol: number}]
      for(const ev of normalEvents){ let placed=false; for (let i=0;i<lanes.length;i++){ if (ev.startCol > (lanes[i].endCol||0)){ lanes[i].endCol = ev.startCol + ev.span - 1; ev.lane = i; placed=true; break; } } if(!placed){ ev.lane = lanes.length; lanes.push({ endCol: ev.startCol + ev.span - 1 }); } }

      // 레인 배치: 밴드(필요하면 여러 줄)
      bandEvents.sort((a,b)=> a.startCol - b.startCol || b.span - a.span);
      const bandLanes = [];
      for(const ev of bandEvents){ let placed=false; for(let i=0;i<bandLanes.length;i++){ if (ev.startCol > (bandLanes[i].endCol||0)){ bandLanes[i].endCol = ev.startCol + ev.span - 1; ev.blane = i; placed=true; break; } } if(!placed){ ev.blane = bandLanes.length; bandLanes.push({ endCol: ev.startCol + ev.span - 1 }); } }

      const gridEl = document.createElement('div'); gridEl.className = 'week-grid';
      const laneCount = Math.max(1, lanes.length || 1);
      const bandCount = bandLanes.length;
      gridEl.style.gridTemplateRows = `var(--date-h) ${bandCount?`repeat(${bandCount}, var(--band-h)) `:''}repeat(${laneCount}, 1fr)`;

      // 날짜 헤더 7칸
      for (let col=0; col<7; col++){
        const pos = (wIdx * 7) + col - firstDow + 1; // 해당 칸의 날짜
        const inMonth = (pos >= 1 && pos <= lastDay);
        let dow;
        if (inMonth) dow = new Date(year, month-1, pos).getDay();
        else if (pos < 1) { const prevLast = daysInMonth(year, month-1); dow = new Date(year, month-2, prevLast + pos).getDay(); }
        else { dow = new Date(year, month, pos - lastDay).getDay(); }
        const d = document.createElement('div'); d.className = 'day-head'; if (!inMonth) d.classList.add('dim'); if (dow===0) d.classList.add('sun'); if (dow===6) d.classList.add('sat'); d.style.gridColumn = (col+1); d.textContent = `${pos}`; gridEl.appendChild(d);
      }

      // 밴드 먼저 렌더(날짜줄 바로 아래부터)
      for(const ev of bandEvents){
        const e = document.createElement('div'); e.className = 'ev band';
        e.style.gridColumn = `${ev.startCol} / ${ev.startCol + ev.span}`; e.style.gridRow = `${(ev.blane||0) + 2}`;
        if (ev.bg) e.style.background = ev.bg; if (ev.fc) e.style.color = ev.fc; e.title = ev.text;
        const inner = document.createElement('div'); inner.className='cell'; inner.textContent=ev.text; e.appendChild(inner); gridEl.appendChild(e);
      }

      // 일반 일정(밴드 아래부터 시작)
      for(const ev of normalEvents){
        const e = document.createElement('div'); e.className = 'ev';
        e.style.gridColumn = `${ev.startCol} / ${ev.startCol + ev.span}`; const base = bandCount + 2; e.style.gridRow = `${(ev.lane||0) + base}`;
        if (ev.bg) e.style.background = ev.bg; if (ev.fc) e.style.color = ev.fc; e.title = ev.text;
        const inner = document.createElement('div'); inner.className='cell'; inner.textContent=ev.text; e.appendChild(inner); gridEl.appendChild(e);
      }

      weekEl.appendChild(gridEl); wrap.appendChild(weekEl);
    });

    return card;
  }

  /* ===== 텍스트 축소 ===== */
  function shrinkToFit(el, minPx){
    if (!el) return; if (!el.textContent.trim() && el.children.length === 0) return;
    let fs = parseFloat(getComputedStyle(el).fontSize) || MAX_FONT_PX;
    for (let i=0; i<12; i++){
      const fitsH = el.scrollHeight <= el.clientHeight;
      const fitsW = el.scrollWidth  <= el.clientWidth;
      if (fitsH && fitsW) break;
      const hRatio = el.clientHeight / Math.max(el.scrollHeight, 1);
      const wRatio = el.clientWidth  / Math.max(el.scrollWidth, 1);
      const ratio  = Math.max(0.5, Math.min(hRatio, wRatio)) * 0.98;
      const next = Math.max(minPx, Math.floor(fs * ratio));
      if (next >= fs) break;
      fs = next;
      el.style.fontSize = fs + 'px';
      el.style.lineHeight = (0.95 + (fs - minPx) * 0.02).toFixed(2);
      if (fs <= minPx) break;
    }
  }

  /* ===== 공통 ===== */
  function setLoading(msg){ $status.textContent = msg || ''; }
  function showError(e){ console.error(e); setLoading(`오류: ${e?.message || e}`); }
  function esc(s){ const map = {"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}; return String(s).replace(/[&<>"']/g, ch => map[ch]); }
</script>
</body>
</html>
