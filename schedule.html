<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>월간 스케줄</title>
<style>
  html, body {
    height:100%; margin:0; overflow:hidden;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans KR',sans-serif; color:#222;
  }
  .nav{
    background:#2c3e50; color:#fff; padding:10px;
    display:flex; justify-content:flex-end; gap:10px;
    position:sticky; top:0; z-index:1000;
  }
  .nav button{ background:#fff; color:#000; border:none; border-radius:4px; padding:6px 12px; cursor:pointer; }

  #top-bar{
    background:#f0f0f0; border-bottom:1px solid #ddd; padding:8px 15px;
    display:flex; align-items:center; gap:10px; position:sticky; top:0; z-index:900;
  }
  #top-bar h1{ font-size:18px; margin:0; }
  #top-bar select, #top-bar button{
    padding:5px 10px; font-size:14px; border:1px solid #dcdcdc; border-radius:8px; background:#fff;
  }
  #status{ color:#666; font-size:13px; margin-left:4px; }

  .page{ overflow:auto; padding:12px 14px 16px; box-sizing:border-box; height:calc(100vh - 96px); }

  .grid{ display:grid; grid-template-columns:1fr 1fr; gap:14px; }
  @media (max-width:980px){ .grid{ grid-template-columns:1fr; } }

  .card{ border:1px solid #e5e7eb; border-radius:12px; overflow:hidden; background:#fff; box-shadow:0 1px 4px rgba(0,0,0,.04); }
  .teambar{ background:#e9eef5; border-bottom:1px solid #dbe2ea; color:#1f2937; font-size:12px; font-weight:700; letter-spacing:.2px; padding:8px 12px; }

  /* ===== 표 기본 ===== */
  .table-wrap{ overflow:auto; /* 높이는 JS가 모든 카드에 동일하게 강제로 설정 */ }
  table{
    border-collapse:separate; border-spacing:0; width:100%; table-layout:fixed;
    --row-h: 26px;
    --weeknum-h: 10px;   /* 날짜 숫자줄 높이 */
    --weeknum-font: 8px;
    --weeknum-pad-v: 1px;
    --weeknum-pad-h: 3px;
  }
  table, tbody, tr, td { box-sizing:border-box; }
  tbody tr{ height: var(--row-h); }

  /* 날짜 숫자줄(얇게) */
  tr[data-weekrow="1"]{ height: var(--weeknum-h) !important; }
  tr[data-weekrow="1"] td{
    text-align:center;
    padding: var(--weeknum-pad-v) var(--weeknum-pad-h);
    font-size: var(--weeknum-font);
    line-height:1;
    border-color: transparent;
  }

  /* 셀은 행 높이를 절대 늘리지 않음 */
  td{
    position: relative;
    padding:3px 6px;
    vertical-align:top;
    word-break:break-word;
    font-size:12px;
    line-height:1.15;
    overflow:hidden;
    height:100%;
  }
  td .cell{ display:block; height:100%; overflow:hidden; }

  /* 보더는 오버레이로만(레이아웃 영향 0) */
  td.bordered::after{
    content:""; position:absolute; inset:0;
    border:1px solid #e6e6e6; box-sizing:border-box; pointer-events:none;
  }
</style>
</head>
<body>
  <div class="nav" id="nav">
    <button onclick="location.href='index.html'">홈</button>
    <button onclick="location.href='monthly.html'">월별 대상처 리스트</button>
    <button onclick="location.href='map.html'">지도 보기</button>
    <button onclick="location.href='schedule.html'">스케줄</button>
  </div>

  <div id="top-bar">
    <h1>월간 스케줄</h1>
    <label for="sheetSelect"><strong>월 선택:</strong></label>
    <select id="sheetSelect"></select>
    <button id="refreshBtn">새로고침</button>
    <span id="status"></span>
  </div>

  <div class="page" id="page">
    <div id="grid" class="grid"></div>
  </div>

<script>
  /* ===== 옵션 ===== */
  const FALLBACK_WEEK_ROWS = 4;   // 숫자줄 감지 실패 시 힌트
  const MIN_ROW_PX = 10;          // 행 하나 최소 높이

  const api = (qs) => `/api/schedule${qs ? ('?' + qs) : ''}`;
  const $select  = document.getElementById('sheetSelect');
  const $refresh = document.getElementById('refreshBtn');
  const $grid    = document.getElementById('grid');
  const $status  = document.getElementById('status');
  const now = new Date();
  const initMonth = (now.getMonth() + 1) + '월';

  let renderAborter = null;
  let changeTimer = null;

  /* ===== 레이아웃 ===== */
  function relayout(){
    const nav  = document.getElementById('nav');
    const top  = document.getElementById('top-bar');
    const page = document.getElementById('page');
    const navH = nav ? nav.offsetHeight : 0;
    const topH = top ? top.offsetHeight : 0;
    top.style.top = navH + 'px';
    page.style.height = `calc(100vh - ${navH + topH}px)`;
  }

  // 카드 스크롤영역(table-wrap) 높이를 모든 카드에서 ‘동일 값’으로 고정
  function setUniformWrapHeights(){
    const pageH = document.getElementById('page').clientHeight;
    // 카드 헤더(팀바) + 카드 안쪽 여백을 감안해서 약간 빼줌
    const target = Math.max(500, pageH - 40);
    document.querySelectorAll('.table-wrap').forEach(w => w.style.height = target + 'px');
  }

  window.addEventListener('load', async () => { relayout(); await init(); });
  window.addEventListener('resize', () => {
    relayout();
    setUniformWrapHeights();
    equalizeAllTables();   // 전 카드 주간 높이 동일화(글자축소 포함)
  });

  /* ===== 시작 ===== */
  async function init(){
    // 시트 목록(5분 캐시)
    let sheets = null;
    try{
      const cached = JSON.parse(sessionStorage.getItem('sheets:v1') || 'null');
      if (cached && Date.now() - cached.t < 5*60*1000) sheets = cached.list;
    }catch(_){}
    if (!sheets) {
      const j = await fetchJsonRetry(api('mode=sheets'));
      sheets = j.sheets || [];
      sessionStorage.setItem('sheets:v1', JSON.stringify({ t: Date.now(), list: sheets }));
    }

    $select.innerHTML = sheets.map(n => `<option value="${esc(n)}">${esc(n)}</option>`).join('');
    $select.value = sheets.includes(initMonth) ? initMonth : (sheets[0] || '1월');

    await render($select.value);

    $select.addEventListener('change', () => {
      clearTimeout(changeTimer);
      changeTimer = setTimeout(() => render($select.value), 250);
    });
    $refresh.addEventListener('click', () => render($select.value));
  }

  async function render(sheetName){
    if (renderAborter) renderAborter.abort();
    renderAborter = new AbortController();
    try{
      setLoading(`${sheetName} 불러오는 중…`);
      const data = await fetchJsonRetry(
        api(new URLSearchParams({ mode:'month', sheet: sheetName }).toString()),
        { signal: renderAborter.signal }
      );
      if(!data.ok) throw new Error(data.error || 'API 오류');

      $grid.innerHTML = '';
      const year = data.year || (new Date()).getFullYear();
      for(const team of data.teams){
        $grid.appendChild(renderTeam(team, { sheetName, year }));
      }
      setLoading('');
      relayout();
      setUniformWrapHeights();

      // 전 카드 동일 처리: 글자축소 → 주간 높이 동일화
      shrinkAllText();
      equalizeAllTables();
    }catch(e){
      if (e.name === 'AbortError') return;
      showError(e);
    }
  }

  /* ===== 네트워크 유틸 ===== */
  async function fetchJsonRetry(url, { retries = 5, signal } = {}){
    let attempt = 0;
    while (true){
      try{
        const r = await fetch(url, { cache:'no-store', signal });
        if (r.ok) return r.json();
        if (r.status === 429 || r.status === 503){
          attempt++;
          if (attempt > retries) throw new Error(`HTTP ${r.status}`);
          const wait = Math.min(30000, 500 * Math.pow(2, attempt-1) + Math.random()*500);
          setLoading(`요청 한도(HTTP ${r.status})… ${Math.round(wait/1000)}초 후 재시도`);
          await new Promise(res => setTimeout(res, wait));
          continue;
        }
        throw new Error(`HTTP ${r.status}`);
      }catch(e){
        if (e.name === 'AbortError') throw e;
        attempt++;
        if (attempt > retries) throw e;
        const wait = Math.min(30000, 500 * Math.pow(2, attempt-1) + Math.random()*500);
        setLoading(`네트워크 재시도 중… ${Math.round(wait/1000)}초`);
        await new Promise(res => setTimeout(res, wait));
      }
    }
  }

  /* ===== 렌더 유틸 ===== */
  function parseMonth(sheetName){
    const m = parseInt(String(sheetName).replace(/\D+/g,''),10);
    return isNaN(m) ? (new Date().getMonth()+1) : m;
  }
  function daysInMonth(y, m){ return new Date(y, m, 0).getDate(); }
  function dowKR(y,m,d){ return ['일','월','화','수','목','금','토'][new Date(y, m-1, d).getDay()]; }

  function isGrayColor(c){
    if(!c) return false;
    c = String(c).trim().toLowerCase();
    const common = ['#fff','#ffffff','#eee','#e6e6e6','#e5e7eb','#f0f0f0','#dddddd','#dcdcdc','#ececec','#efefef','#e9eef5','#f3f4f6','#e0e0e0','#cccccc','white','transparent'];
    if(common.some(x => c.startsWith(x))) return true;
    const m = c.match(/rgba?\((\d+)[,\s]+(\d+)[,\s]+(\d+)/);
    if(m){
      const r=+m[1], g=+m[2], b=+m[3];
      const avg = (r+g+b)/3, maxDiff = Math.max(Math.abs(r-avg), Math.abs(g-avg), Math.abs(b-avg));
      return avg >= 235 || (avg >= 200 && maxDiff <= 10);
    }
    return false;
  }

  function visibleText(cell){
    if(cell?.html){
      return String(cell.html)
              .replace(/<br\s*\/?>/gi,' ')
              .replace(/&nbsp;/gi,' ')
              .replace(/<[^>]*>/g,'')
              .trim();
    }
    return String(cell?.text ?? '').trim();
  }

  function isWeekNumberRow(rowCells, cols){
    let countDigits = 0, countCells = 0;
    for(let c=0; c<cols; c++){
      const cell = rowCells[c];
      if(cell === 'skip') continue;
      countCells++;
      const t = visibleText(cell);
      if(/^\d{1,2}$/.test(t)) countDigits++;
    }
    return countDigits >= Math.max(5, Math.floor(cols*0.6));
  }

  /* ===== 팀 카드 렌더 ===== */
  function renderTeam(team, { sheetName, year } = {}){
    const card = document.createElement('section'); card.className = 'card';
    const bar  = document.createElement('div'); bar.className = 'teambar'; bar.textContent = `${team.id}팀`; card.appendChild(bar);

    const wrap  = document.createElement('div'); wrap.className = 'table-wrap';
    const table = document.createElement('table');

    const month    = parseMonth(sheetName);
    const lastDay  = daysInMonth(year, month);
    const firstDow = new Date(year, month-1, 1).getDay();

    let dayCounter = 1;
    let weekIdx    = -1;

    // 병합 반영 그리드
    const grid = Array.from({length: team.rows}, () => Array(team.cols).fill(null));
    for (const cell of team.cells){
      const r0 = cell.r - 1, c0 = cell.c - 1;
      grid[r0][c0] = cell;
      const rs = cell.rowspan || 1, cs = cell.colspan || 1;
      for (let r=r0; r<r0+rs; r++){
        for (let c=c0; c<c0+cs; c++){
          if (r===r0 && c===c0) continue;
          grid[r][c] = 'skip';
        }
      }
    }

    for (let r=0; r<team.rows; r++){
      const tr = document.createElement('tr');
      const weekNumberRow = isWeekNumberRow(grid[r], team.cols);
      if (weekNumberRow) { weekIdx++; tr.dataset.weekrow = '1'; }

      for (let c=0; c<team.cols; c++){
        const cell = grid[r][c];
        if (cell === 'skip') continue;

        const td = document.createElement('td');

        if (cell){
          if (cell.rowspan > 1) td.rowSpan = cell.rowspan;
          if (cell.colspan > 1) td.colSpan = cell.colspan;
          if (cell.bg) td.style.backgroundColor = cell.bg;

          const textNow = visibleText(cell);

          if (weekNumberRow){
            if (/^\d{1,2}$/.test(textNow)){
              const pos     = (weekIdx * 7) + c - firstDow + 1;
              const inMonth = (pos >= 1 && pos <= lastDay);
              let dow;
              if (inMonth) dow = new Date(year, month-1, pos).getDay();
              else if (pos < 1) { const prevLast = daysInMonth(year, month-1); dow = new Date(year, month-2, prevLast + pos).getDay(); }
              else { dow = new Date(year, month, pos - lastDay).getDay(); }

              td.textContent   = textNow;
              td.style.fontWeight = inMonth ? '700' : '600';
              td.style.color = inMonth ? (dow === 0 ? '#d11' : (dow === 6 ? '#1d4ed8' : '#111827')) : '#9ca3af';
            }else{
              if (cell.html && textNow !== '') td.innerHTML = cell.html;
              else { if (cell.fc) td.style.color = cell.fc; td.textContent = textNow; }
            }

          } else {
            if (cell.html && textNow !== '') td.innerHTML = cell.html;
            else { if (cell.fc) td.style.color = cell.fc; td.textContent = textNow; }

            const colspan = cell.colspan || 1;
            const looksEmpty = (textNow === '');
            const nearFullWidth = (team.cols - colspan) <= 1;
            if (looksEmpty && nearFullWidth && isGrayColor(cell.bg)){
              // 회색 전폭 + 빈칸 → 자동 날짜 표시
              if (dayCounter <= lastDay){
                td.textContent = `${dayCounter}일(${dowKR(year, month, dayCounter)})`;
                td.style.fontWeight = '700';
              }
              dayCounter++;
            }

            const hasText = (td.textContent && td.textContent.trim() !== '') || (cell.html && visibleText(cell) !== '');
            const strongBg = cell.bg && !isGrayColor(cell.bg);
            if (hasText || strongBg) td.classList.add('bordered');
          }

        } else {
          td.textContent = '';
        }

        wrapCellContent(td);
        tr.appendChild(td);
      }
      table.appendChild(tr);
    }

    wrap.appendChild(table);
    card.appendChild(wrap);
    return card;
  }

  function wrapCellContent(td){
    if (td.querySelector(':scope > .cell')) return;
    const wrapper = document.createElement('div');
    wrapper.className = 'cell';
    while (td.firstChild) wrapper.appendChild(td.firstChild);
    td.appendChild(wrapper);
  }

  /* ======= 전 카드 주간 높이 ‘완전 동일화’ =======
     1) 모든 카드의 table-wrap 높이를 동일 값으로 고정(setUniformWrapHeights)
     2) 전체 카드에서 주(week) 수의 ‘최빈값’을 구함(보통 5 또는 6)
     3) (wrap높이 - 모든 날짜줄 높이) / 주수 = 주당 높이 → 모든 카드에 동일 적용
  */
  function equalizeAllTables(){
    const wraps  = Array.from(document.querySelectorAll('.table-wrap'));
    const tables = wraps.map(w => w.querySelector('table')).filter(Boolean);
    if (tables.length === 0) return;

    // 모든 wrap은 같은 높이로 이미 고정되어 있어야 함
    const wrapH = Math.min(...wraps.map(w => w.clientHeight || w.getBoundingClientRect().height));
    if (!isFinite(wrapH) || wrapH <= 0) return;

    // 표준 날짜줄 높이(px)
    const weeknumH = parseFloat(getComputedStyle(tables[0]).getPropertyValue('--weeknum-h')) || 10;

    // 각 테이블별 주 인덱스
    const weeksPerTable = tables.map(tbl => {
      const rows = Array.from(tbl.querySelectorAll('tr'));
      let idxs = rows.map((tr,i)=> tr.dataset.weekrow==='1' ? i : -1).filter(i=>i>=0);
      if (idxs.length === 0){
        const cap = weeknumH + 2;
        idxs = rows.map((tr,i)=> tr.getBoundingClientRect().height <= cap ? i : -1).filter(i=>i>=0);
      }
      return idxs;
    });

    // 주 수의 최빈값(일반적으로 5 또는 6)
    const counts = {};
    weeksPerTable.forEach(ix => { counts[ix.length] = (counts[ix.length]||0) + 1; });
    const commonWeeks = parseInt(Object.keys(counts).sort((a,b)=>counts[b]-counts[a])[0] || '5', 10);

    // 날짜줄 총 높이
    const sumWeeknumPx = commonWeeks * weeknumH;
    const perWeek = Math.floor(Math.max(50, (wrapH - sumWeeknumPx - 1)) / commonWeeks);

    // 각 테이블에 동일 적용
    tables.forEach((tbl, tIdx) => {
      const rows = Array.from(tbl.querySelectorAll('tr'));
      const weekIdxs = weeksPerTable[tIdx];
      if (weekIdxs.length === 0) return;

      for (let w=0; w<weekIdxs.length; w++){
        const start = weekIdxs[w];
        const end   = (w+1 < weekIdxs.length) ? weekIdxs[w+1] : rows.length;
        const contentRows = rows.slice(start+1, end);
        if (contentRows.length === 0) continue;

        const basePerRow = Math.max(MIN_ROW_PX, Math.floor(perWeek / contentRows.length));
        contentRows.forEach(tr => {
          tr.style.setProperty('height', basePerRow + 'px', 'important');
          tr.querySelectorAll('td').forEach(td => td.style.setProperty('height','100%','important'));
        });
        // 반올림 오차는 마지막 행으로
        const used = basePerRow * contentRows.length;
        const leftover = perWeek - used;
        if (leftover !== 0){
          const last = contentRows[contentRows.length - 1];
          last.style.setProperty('height', (basePerRow + leftover) + 'px', 'important');
        }
      }
    });
  }

  /* ===== 글자 자동 축소 ===== */
  function shrinkAllText(){
    const MIN = 8, MAX = 12;
    document.querySelectorAll('.table-wrap table').forEach(tbl => {
      tbl.querySelectorAll('td .cell').forEach(cell => {
        cell.style.fontSize  = MAX + 'px';
        cell.style.lineHeight = '1.15';
      });
      tbl.querySelectorAll('tr:not([data-weekrow="1"]) td .cell').forEach(cell => shrinkToFit(cell, MIN));
    });
  }
  function shrinkToFit(el, minPx){
    if (!el.textContent.trim() && el.children.length === 0) return;
    let fs = parseFloat(getComputedStyle(el).fontSize) || 12;
    for (let i=0; i<10; i++){
      const fitsH = el.scrollHeight <= el.clientHeight;
      const fitsW = el.scrollWidth  <= el.clientWidth;
      if (fitsH && fitsW) break;
      const hRatio = el.clientHeight / Math.max(el.scrollHeight, 1);
      const wRatio = el.clientWidth  / Math.max(el.scrollWidth, 1);
      const ratio  = Math.max(0.4, Math.min(hRatio, wRatio)) * 0.98;
      const next = Math.max(minPx, Math.floor(fs * ratio));
      if (next >= fs) break;
      fs = next;
      el.style.fontSize = fs + 'px';
      el.style.lineHeight = (0.95 + (fs - minPx) * 0.02).toFixed(2);
      if (fs <= minPx) break;
    }
  }

  /* ===== 공통 ===== */
  function setLoading(msg){ $status.textContent = msg || ''; }
  function showError(e){ console.error(e); setLoading(`오류: ${e?.message || e}`); }
  function esc(s){ const map={"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}; return String(s).replace(/[&<>"']/g, ch => map[ch]); }
</script>
</body>
</html>
