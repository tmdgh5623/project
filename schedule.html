<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>월간 스케줄 (API)</title>
  <style>
    body{font-family:system-ui,apple sd gothic neo,Segoe UI,Arial,sans-serif;padding:20px}
    input{padding:6px 8px;width:360px}
    button{padding:6px 10px}
    #msg{margin-top:12px;color:#d00;white-space:pre-wrap}
    #out{margin-top:18px;border:1px solid #ddd;padding:12px;background:#fafafa;white-space:pre-wrap}
  </style>
</head>
<body>
  <h2>월간 스케줄 (API)</h2>
  <div>
    <label>Sheet ID:&nbsp;</label>
    <input id="sid" placeholder="스프레드시트_ID" />
    <button id="btn">불러오기</button>
  </div>
  <div id="msg"></div>
  <div id="out"></div>

  <script>
    const $ = (s)=>document.querySelector(s);
    const out = $('#out'), msg = $('#msg'), sid = $('#sid'), btn = $('#btn');

    btn.addEventListener('click', async ()=>{
      const id = sid.value.trim();
      if(!id){ msg.textContent = '스프레드시트 ID를 입력하세요.'; out.textContent=''; return; }
      msg.textContent = '불러오는 중...';
      out.textContent = '';
      try{
        const r = await fetch(`/api/schedule?s=${encodeURIComponent(id)}`);
        const t = await r.text();
        try{
          const j = JSON.parse(t);
          if(r.ok){
            msg.textContent = `성공! events: ${j?.events?.length ?? 0} 건`;
            out.textContent = JSON.stringify(j, null, 2);
          }else{
            msg.textContent = `오류(${r.status})`;
            out.textContent = JSON.stringify(j, null, 2);
          }
        }catch{
          msg.textContent = `오류(${r.status}) - JSON 파싱 실패`;
          out.textContent = t;
        }
      }catch(e){
        msg.textContent = '요청 실패: ' + e;
      }
    });
  </script>
</body>
</html>
