<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>월간 스케줄(모든 시트 원본 로드)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; margin:16px; }
    #ctrls { margin-bottom:12px; display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border:1px solid #ddd; padding:6px; font-size:13px; vertical-align:top; }
    th { background:#f5f5f5; }
    select, button { padding:6px 8px; }
    .sheet-title { font-weight:bold; margin: 16px 0 8px; }
    .muted { color:#777; font-size:12px; }
    pre.err { white-space:pre-wrap; word-break:break-all; background:#fff7f7; border:1px solid #f1c0c0; padding:8px; border-radius:6px; }
  </style>
</head>
<body>
  <h1>월간 스케줄(모든 시트 원본 로드)</h1>

  <div id="ctrls">
    <label>시트 선택:
      <select id="sheetSelect"></select>
    </label>
    <button id="reloadBtn" type="button">새로고침</button>
    <span class="muted" id="status"></span>
  </div>

  <div id="app">로딩 중…</div>

  <script>
    /* ▼ 필요 값 (시트 ID만 바꿔 쓰면 됩니다) */
    const SHEET_ID = '17RCw2gBxseB36Ac9kF7zYXZ4qFTaXP7KsAiKY9uPbN4';
    const API      = '/api/schedule'; // 서버 사이드 프록시

    function esc(s){
      return String(s ?? '').replace(/[&<>"']/g, m => (
        { '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;' }[m]
      ));
    }
    function buildUrl(base, params){
      const u = new URL(base, location.origin);
      Object.entries(params).forEach(([k,v]) => v !== '' && v != null && u.searchParams.set(k, v));
      return u.toString();
    }
    function setStatus(text){ document.getElementById('status').textContent = text || ''; }

    async function loadAll(){
      const app = document.getElementById('app');
      app.textContent = '로딩 중…';
      setStatus('불러오는 중…');

      try {
        const url = buildUrl(API, { mode: 'raw', sid: SHEET_ID });
        const res = await fetch(url, { cache: 'no-store' });

        if (!res.ok) {
          // ❗에러일 때 원문 본문을 그대로 보여줘서 원인을 바로 확인
          const body = await res.text();
          app.innerHTML =
            `로드 실패<br><b>HTTP ${res.status} ${res.statusText}</b>` +
            `<br><pre class="err">${esc(body)}</pre>`;
          setStatus('실패');
          return;
        }

        // 정상 응답(JSON)
        const data = await res.json();
        if (!data || data.ok !== true) {
          app.innerHTML = '로드 실패<br><pre class="err">' + esc(JSON.stringify(data, null, 2)) + '</pre>';
          setStatus('실패');
          return;
        }
        if (!data.sheets || typeof data.sheets !== 'object') {
          app.innerHTML = '로드 실패<br><pre class="err">유효한 sheets 데이터가 없습니다.</pre>';
          setStatus('실패');
          return;
        }

        window.__ALL = data.sheets;  // { "시트명": { gid, values } }
        const names = Object.keys(window.__ALL || {});
        if (!names.length) {
          app.textContent = '데이터 없음';
          setStatus('0개 시트');
          return;
        }

        fillSheetList(names);
        render(names[0]);
        setStatus(`${names.length}개 시트`);
      } catch (err) {
        app.innerHTML = '로드 실패<br><pre class="err">' + esc(String(err)) + '</pre>';
        setStatus('실패');
      }
    }

    function fillSheetList(names){
      const sel = document.getElementById('sheetSelect');
      sel.innerHTML = '';
      names.forEach(n => {
        const opt = document.createElement('option');
        opt.value = n; opt.textContent = n;
        sel.appendChild(opt);
      });
      sel.onchange = () => render(sel.value);
    }

    function render(sheetName){
      const box = document.getElementById('app');
      const obj = window.__ALL?.[sheetName];
      if (!obj) { box.textContent = '시트 없음'; return; }

      const values = obj.values || [];
      if (!values.length) { box.textContent = '데이터 없음'; return; }

      let html = `<div class="sheet-title">${esc(sheetName)}</div><div style="overflow:auto"><table>`;
      html += '<thead><tr>' + (values[0] || []).map(v => `<th>${esc(v)}</th>`).join('') + '</tr></thead>';
      html += '<tbody>';
      for (let r = 1; r < values.length; r++) {
        html += '<tr>' + (values[r] || []).map(v => `<td>${esc(v)}</td>`).join('') + '</tr>';
      }
      html += '</tbody></table></div>';
      box.innerHTML = html;
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('reloadBtn')?.addEventListener('click', loadAll);
      loadAll();
    });
  </script>
</body>
</html>
