<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ì›”ê°„ ìŠ¤ì¼€ì¤„</title>
<style>
  /* ë¬¸ì„œ ìŠ¤í¬ë¡¤ ì œê±°, ë‚´ë¶€ ì»¨í…Œì´ë„ˆë§Œ ìŠ¤í¬ë¡¤ */
  html, body { height:100%; margin:0; overflow:hidden; }

  /* ê³µí†µ ë„¤ë¹„ (monthly.htmlê³¼ ë™ì¼) */
  .nav {
    background:#2c3e50; color:#fff;
    padding:10px; display:flex; justify-content:flex-end; gap:10px;
    position:sticky; top:0; z-index:1000;
  }
  .nav button{ background:#fff; color:#000; border:none; border-radius:4px; padding:6px 12px; cursor:pointer; }

  /* ì›”ê°„ ëŒ€ìƒì²˜ ë¦¬ìŠ¤íŠ¸ í†¤ì˜ ìƒë‹¨ ë°” */
  #top-bar{
    background:#f0f0f0; border-bottom:1px solid #ddd;
    padding:8px 15px; display:flex; align-items:center; gap:10px;
    position:sticky; top:0; z-index:900; /* JSë¡œ ì‹¤ì œ top ë³´ì • */
  }
  #top-bar h1{ font-size:18px; margin:0; }
  #top-bar select, #top-bar button{
    padding:5px 10px; font-size:14px; border:1px solid #dcdcdc; border-radius:8px; background:#fff;
  }
  #status{ color:#666; font-size:13px; margin-left:4px; }

  /* ì´ ì˜ì—­ë§Œ ìŠ¤í¬ë¡¤ */
  .page{ overflow:auto; padding:12px 14px 16px; box-sizing:border-box; height:calc(100vh - 96px); }

  /* ì „í­ 2ì—´ */
  .grid{ display:grid; grid-template-columns:1fr 1fr; gap:14px; }
  @media (max-width:980px){ .grid{ grid-template-columns:1fr; } }

  /* ì¹´ë“œ/í‘œ */
  .card{ border:1px solid #e5e7eb; border-radius:12px; overflow:hidden; background:#fff; box-shadow:0 1px 4px rgba(0,0,0,.04); }
  .teambar{ background:#f0f0f0; border-bottom:1px solid #e6e6e6; color:#444; font-size:12px; padding:6px 10px; }
  .table-wrap{ overflow:auto; }
  table{ border-collapse:collapse; width:100%; table-layout:fixed; }
  td{
    border:1px solid #e6e6e6;
    padding:3px 6px;
    vertical-align:top;
    word-break:break-word;
    font-size:12px;
    line-height:1.15;
  }
</style>
</head>
<body>
<div class="nav" id="nav">
  <button onclick="location.href='index.html'">í™ˆ</button>
  <button onclick="location.href='monthly.html'">ì›”ë³„ ëŒ€ìƒì²˜ ë¦¬ìŠ¤íŠ¸</button>
  <button onclick="location.href='map.html'">ì§€ë„ ë³´ê¸°</button>
  <button onclick="location.href='schedule.html'">ìŠ¤ì¼€ì¤„</button>
</div>

<div id="top-bar">
  <h1>ì›”ê°„ ìŠ¤ì¼€ì¤„</h1>
  <label for="sheetSelect"><strong>ì›” ì„ íƒ:</strong></label>
  <select id="sheetSelect"></select>
  <button id="refreshBtn">ìƒˆë¡œê³ ì¹¨</button>
  <span id="status"></span>
</div>

<div class="page" id="page">
  <div id="grid" class="grid"></div>
</div>

<script>
  // ë„¤ë¹„/íˆ´ë°” ë†’ì´ì— ë§ì¶° ë‚´ë¶€ ìŠ¤í¬ë¡¤ ë†’ì´ ê³„ì‚°
  function relayout(){
    const nav  = document.getElementById('nav');
    const top  = document.getElementById('top-bar');
    const page = document.getElementById('page');
    const navH = nav ? nav.offsetHeight : 0;
    const topH = top ? top.offsetHeight : 0;
    top.style.top = navH + 'px';
    page.style.height = `calc(100vh - ${navH + topH}px)`;
  }
  window.addEventListener('load', relayout);
  window.addEventListener('resize', relayout);

  // API
  const api = (qs) => `/api/schedule${qs ? ('?' + qs) : ''}`;

  const $select  = document.getElementById('sheetSelect');
  const $refresh = document.getElementById('refreshBtn');
  const $grid    = document.getElementById('grid');
  const $status  = document.getElementById('status');

  const now = new Date();
  const initMonth = (now.getMonth() + 1) + 'ì›”';

  init().catch(showError);

  async function init(){
    const sheets = await fetchJson(api('mode=sheets')).then(r => r.sheets || []);
    $select.innerHTML = sheets.map(n => `<option value="${esc(n)}">${esc(n)}</option>`).join('');
    $select.value = sheets.includes(initMonth) ? initMonth : (sheets[0] || '1ì›”');
    await render($select.value);
    $select.addEventListener('change', () => render($select.value));
    $refresh.addEventListener('click', () => render($select.value));
  }

  async function render(sheetName){
    try{
      setLoading(`${sheetName} ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘â€¦`);
      const data = await fetchJson(api(new URLSearchParams({ mode:'month', sheet: sheetName }).toString()));
      if(!data.ok) throw new Error(data.error || 'API ì˜¤ë¥˜');

      $grid.innerHTML = '';
      for(const team of data.teams){
        $grid.appendChild(renderTeam(team));
      }
      setLoading('');
      relayout();
    }catch(e){
      showError(e);
    }
  }

  function renderTeam(team){
    const card = document.createElement('section');
    card.className = 'card';

    // ğŸ‘‰ íŒ€ ë¼ë²¨ (ìš”ì¼ ìƒë‹¨ ìœ„ì— í•œ ì¤„)
    const bar = document.createElement('div');
    bar.className = 'teambar';
    bar.textContent = `${team.id}íŒ€`;
    card.appendChild(bar);

    const wrap = document.createElement('div');
    wrap.className = 'table-wrap';
    const table = document.createElement('table');

    const grid = Array.from({length: team.rows}, () => Array(team.cols).fill(null));
    for(const cell of team.cells){
      const r0 = cell.r - 1, c0 = cell.c - 1;
      grid[r0][c0] = cell;
      const rs = cell.rowspan || 1, cs = cell.colspan || 1;
      for(let r=r0; r<r0+rs; r++){
        for(let c=c0; c<c0+cs; c++){
          if(r===r0 && c===c0) continue;
          grid[r][c] = 'skip';
        }
      }
    }

    for(let r=0; r<team.rows; r++){
      const tr = document.createElement('tr');
      for(let c=0; c<team.cols; c++){
        const cell = grid[r][c];
        if(cell === 'skip') continue;
        const td = document.createElement('td');
        if(cell){
          if(cell.rowspan > 1) td.rowSpan = cell.rowspan;
          if(cell.colspan > 1) td.colSpan = cell.colspan;
          if(cell.bg) td.style.backgroundColor = cell.bg;
          if(cell.html){             // ğŸ”¸ ë¶€ë¶„ ê¸€ììƒ‰ í¬í•¨ HTML ìš°ì„ 
            td.innerHTML = cell.html;
          }else{
            if(cell.fc) td.style.color = cell.fc; // ì…€ ë‹¨ìƒ‰ í°íŠ¸
            td.textContent = cell.text ?? '';
          }
        }else{
          td.textContent = '';
        }
        tr.appendChild(td);
      }
      table.appendChild(tr);
    }

    wrap.appendChild(table);
    card.appendChild(wrap);
    return card;
  }

  async function fetchJson(url){
    const r = await fetch(url, { cache:'no-store' });
    if(!r.ok) throw new Error(`HTTP ${r.status}`);
    return r.json();
  }
  function setLoading(msg){ $status.textContent = msg || ''; }
  function showError(e){ console.error(e); setLoading(`ì˜¤ë¥˜: ${e?.message || e}`); }
  function esc(s){ return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }
</script>
</body>
</html>
