<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>월간 스케줄</title>
<style>
  /* ===== 레이아웃 ===== */
  html, body { height:100%; margin:0; overflow:hidden;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans KR',sans-serif; color:#222; }
  .nav{ background:#2c3e50; color:#fff; padding:10px; display:flex; justify-content:flex-end; gap:10px;
        position:sticky; top:0; z-index:1000; }
  .nav button{ background:#fff; color:#000; border:none; border-radius:4px; padding:6px 12px; cursor:pointer; }

  #top-bar{ background:#f0f0f0; border-bottom:1px solid #ddd; padding:8px 15px;
            display:flex; align-items:center; gap:10px; position:sticky; top:0; z-index:900; }
  #top-bar h1{ font-size:18px; margin:0; }
  #top-bar select, #top-bar button{ padding:5px 10px; font-size:14px; border:1px solid #dcdcdc; border-radius:8px; background:#fff; }
  #status{ color:#666; font-size:13px; margin-left:4px; }

  .page{ overflow:auto; padding:12px 14px 16px; box-sizing:border-box; height:calc(100vh - 96px); }
  .grid{ display:grid; grid-template-columns:1fr 1fr; gap:14px; }
  @media (max-width:980px){ .grid{ grid-template-columns:1fr; } }

  .card{ border:1px solid #e5e7eb; border-radius:12px; overflow:hidden; background:#fff; box-shadow:0 1px 4px rgba(0,0,0,.04); }
  .teambar{ background:#e9eef5; border-bottom:1px solid #dbe2ea; color:#1f2937;
            font-size:12px; font-weight:700; letter-spacing:.2px; padding:8px 12px; }

  /* ===== 표 ===== */
  .table-wrap{ overflow:visible; } /* 카드 내부 스크롤 금지 */

  table{
    width:100%;
    table-layout:fixed;
    border-collapse:collapse;       /* 겹침 방지 */
    border-spacing:0;
    --row-h: 26px;                  /* 기본 콘텐츠 행 높이(참고치) */
    --weeknum-h: 12px;              /* 날짜 숫자 줄 높이 (얇게) */
    --weeknum-font: 10px;
    --weeknum-pad-v: 2px;
    --weeknum-pad-h: 3px;
  }

  tbody tr{ height: var(--row-h); }

  /* 날짜 숫자 줄 */
  tr[data-weekrow="1"]{ height: var(--weeknum-h) !important; }
  tr[data-weekrow="1"] td{
    text-align:center;
    padding: var(--weeknum-pad-v) var(--weeknum-pad-h);
    font-size: var(--weeknum-font); line-height:1;
    background:#f3f4f6;
  }

  /* 셀 공통 */
  td{
    border:1px solid #e6e6e6;       /* 테두리 통일(겹침 없음) */
    padding:4px 6px;
    vertical-align:top;
    height:100%;                    /* 행 높이 상속 */
    overflow:hidden;                /* 셀이 행을 밀어올리지 못하게 */
    background-clip:padding-box;    /* 보더 겹침시 배경 튀는 것 방지 */
  }

  /* 콘텐츠 래퍼: 셀 안 스크롤 금지 + 줄바꿈 우선 */
  td .cell{
    display:block;
    height:100%;
    overflow:hidden; /* 내부 스크롤 금지 */
    white-space:normal;
    word-break:keep-all;            /* 한글 가독성 */
    overflow-wrap:anywhere;         /* 긴 토큰 강제 줄바꿈 허용 */
  }
  /* 외부에서 들어온 div/span 등에 높이/overflow가 박혀있어도 리셋 */
  td .cell *, td .cell *::before, td .cell *::after{
    max-width:100%;
    overflow:visible !important;
    height:auto !important;
    max-height:none !important;
    box-sizing:border-box;
  }

  /* 날짜 숫자 색상 */
  .in { font-weight:700; color:#111827; }
  .sun{ color:#d11; font-weight:700; }
  .sat{ color:#1d4ed8; font-weight:700; }
  .out{ color:#9ca3af; font-weight:600; }

  /* 보기 좋게 */
  .muted { color:#9ca3af; }
</style>
</head>
<body>
  <div class="nav" id="nav">
    <button onclick="location.href='index.html'">홈</button>
    <button onclick="location.href='monthly.html'">월별 대상처 리스트</button>
    <button onclick="location.href='map.html'">지도 보기</button>
    <button onclick="location.href='schedule.html'">스케줄</button>
  </div>

  <div id="top-bar">
    <h1>월간 스케줄</h1>
    <label for="sheetSelect"><strong>월 선택:</strong></label>
    <select id="sheetSelect"></select>
    <button id="refreshBtn">새로고침</button>
    <span id="status"></span>
  </div>

  <div class="page" id="page">
    <div id="grid" class="grid"></div>
  </div>

<script>
  /* ===== 설정값 ===== */
  const WEEK_HEIGHT_PX = 180;     // ✅ 한 주 높이(px) — 여기만 바꾸면 전체 주간 간격이 통일됨
  const MIN_FONT = 10, MAX_FONT = 12;  // 글자 축소의 하한/기본

  /* ===== 레이아웃 ===== */
  function relayout(){
    const nav  = document.getElementById('nav');
    const top  = document.getElementById('top-bar');
    const page = document.getElementById('page');
    const navH = nav ? nav.offsetHeight : 0;
    const topH = top ? top.offsetHeight : 0;
    top.style.top = navH + 'px';
    page.style.height = `calc(100vh - ${navH + topH}px)`;
  }
  window.addEventListener('load', relayout);
  window.addEventListener('resize', () => { relayout(); lockWeeks(); });

  /* ===== 데이터 ===== */
  const api = (qs) => `/api/schedule${qs ? ('?' + qs) : ''}`;
  const $select  = document.getElementById('sheetSelect');
  const $refresh = document.getElementById('refreshBtn');
  const $grid    = document.getElementById('grid');
  const $status  = document.getElementById('status');

  const now = new Date();
  const initMonth = (now.getMonth() + 1) + '월';

  let renderAborter = null, changeTimer = null;
  init().catch(showError);

  async function init(){
    let sheets = null;
    try{
      const cached = JSON.parse(sessionStorage.getItem('sheets:v1') || 'null');
      if (cached && Date.now() - cached.t < 5*60*1000) sheets = cached.list;
    }catch(_){}
    if (!sheets) {
      const j = await fetchJsonRetry(api('mode=sheets'));
      sheets = j.sheets || [];
      sessionStorage.setItem('sheets:v1', JSON.stringify({ t: Date.now(), list: sheets }));
    }

    $select.innerHTML = sheets.map(n => `<option value="${esc(n)}">${esc(n)}</option>`).join('');
    $select.value = sheets.includes(initMonth) ? initMonth : (sheets[0] || '1월');

    await render($select.value);

    $select.addEventListener('change', () => {
      clearTimeout(changeTimer);
      changeTimer = setTimeout(() => render($select.value), 250);
    });
    $refresh.addEventListener('click', () => render($select.value));
  }

  async function render(sheetName){
    if (renderAborter) renderAborter.abort();
    renderAborter = new AbortController();
    try{
      setLoading(`${sheetName} 불러오는 중…`);
      const data = await fetchJsonRetry(
        api(new URLSearchParams({ mode:'month', sheet: sheetName }).toString()),
        { signal: renderAborter.signal }
      );
      if(!data.ok) throw new Error(data.error || 'API 오류');

      $grid.innerHTML = '';
      const year = data.year || (new Date()).getFullYear();
      for(const team of data.teams){
        $grid.appendChild(renderTeam(team, { sheetName, year }));
      }
      setLoading('');
      relayout();

      // 흐름: 렌더 → 글자 리셋 → 주간 잠금 → 필요한 셀만 최소한 축소 → 다시 주간 잠금
      resetFonts();
      await afterPaint(); lockWeeks();
      shrinkTallCells();
      await afterPaint(); lockWeeks();

    }catch(e){
      if (e.name === 'AbortError') return;
      showError(e);
    }
  }

  /* ===== 네트워크 유틸 ===== */
  async function fetchJsonRetry(url, { retries = 5, signal } = {}){
    let attempt = 0;
    while (true){
      try{
        const r = await fetch(url, { cache:'no-store', signal });
        if (r.ok) return r.json();
        if (r.status === 429 || r.status === 503){
          attempt++; if (attempt > retries) throw new Error(`HTTP ${r.status}`);
          const wait = Math.min(30000, 500 * Math.pow(2, attempt-1) + Math.random()*500);
          setLoading(`요청 한도(HTTP ${r.status})… ${Math.round(wait/1000)}초 후 재시도`);
          await new Promise(res => setTimeout(res, wait));
          continue;
        }
        throw new Error(`HTTP ${r.status}`);
      }catch(e){
        if (e.name === 'AbortError') throw e;
        attempt++; if (attempt > retries) throw e;
        const wait = Math.min(30000, 500 * Math.pow(2, attempt-1) + Math.random()*500);
        setLoading(`네트워크 재시도 중… ${Math.round(wait/1000)}초`);
        await new Promise(res => setTimeout(res, wait));
      }
    }
  }

  /* ===== 렌더 유틸 ===== */
  function parseMonth(sheetName){
    const m = parseInt(String(sheetName).replace(/\D+/g,''),10);
    return isNaN(m) ? (new Date().getMonth()+1) : m;
  }
  function daysInMonth(y, m){ return new Date(y, m, 0).getDate(); }
  function dowKR(y,m,d){ return ['일','월','화','수','목','금','토'][new Date(y, m-1, d).getDay()]; }

  function isGrayColor(c){
    if(!c) return false;
    c = String(c).trim().toLowerCase();
    const common = ['#fff','#ffffff','#eee','#e6e6e6','#e5e7eb','#f0f0f0','#dddddd','#dcdcdc','#ececec','#efefef','#e9eef5','#f3f4f6','#e0e0e0','#cccccc','white','transparent'];
    if(common.some(x => c.startsWith(x))) return true;
    const m = c.match(/rgba?\((\d+)[,\s]+(\d+)[,\s]+(\d+)/);
    if(m){
      const r=+m[1], g=+m[2], b=+m[3];
      const avg = (r+g+b)/3, maxDiff = Math.max(Math.abs(r-avg), Math.abs(g-avg), Math.abs(b-avg));
      return avg >= 235 || (avg >= 200 && maxDiff <= 10);
    }
    return false;
  }

  function visibleText(cell){
    if(cell?.html){
      return String(cell.html).replace(/<br\s*\/?>/gi,' ')
                              .replace(/&nbsp;/gi,' ')
                              .replace(/<[^>]*>/g,'')
                              .trim();
    }
    return String(cell?.text ?? '').trim();
  }

  function isWeekNumberRow(rowCells, cols){
    let countDigits = 0, countCells = 0;
    for(let c=0; c<cols; c++){
      const cell = rowCells[c];
      if(cell === 'skip') continue;
      countCells++;
      const t = visibleText(cell);
      if(/^\d{1,2}$/.test(t)) countDigits++;
    }
    return countDigits >= Math.max(5, Math.floor(cols*0.6));
  }

  /* ===== 팀 카드 렌더 ===== */
  function renderTeam(team, { sheetName, year } = {}){
    const card = document.createElement('section'); card.className = 'card';
    const bar  = document.createElement('div'); bar.className = 'teambar'; bar.textContent = `${team.id}팀`; card.appendChild(bar);

    const wrap  = document.createElement('div'); wrap.className = 'table-wrap';
    const table = document.createElement('table');

    const month    = parseMonth(sheetName);
    const lastDay  = daysInMonth(year, month);
    const firstDow = new Date(year, month-1, 1).getDay();

    let dayCounter = 1;
    let weekIdx    = -1;

    // 병합 반영 그리드
    const grid = Array.from({length: team.rows}, () => Array(team.cols).fill(null));
    for (const cell of team.cells){
      const r0 = cell.r - 1, c0 = cell.c - 1;
      grid[r0][c0] = cell;
      const rs = cell.rowspan || 1, cs = cell.colspan || 1;
      for (let r=r0; r<r0+rs; r++){
        for (let c=c0; c<c0+cs; c++){
          if (r===r0 && c===c0) continue;
          grid[r][c] = 'skip';
        }
      }
    }

    for (let r=0; r<team.rows; r++){
      const tr = document.createElement('tr');
      const weekNumberRow = isWeekNumberRow(grid[r], team.cols);
      if (weekNumberRow) { weekIdx++; tr.dataset.weekrow = '1'; }

      for (let c=0; c<team.cols; c++){
        const cell = grid[r][c];
        if (cell === 'skip') continue;

        const td = document.createElement('td');

        if (cell){
          if (cell.rowspan > 1) td.rowSpan = cell.rowspan;
          if (cell.colspan > 1) td.colSpan = cell.colspan;
          if (cell.bg) td.style.backgroundColor = cell.bg;

          const textNow = visibleText(cell);

          if (weekNumberRow){
            // 날짜 숫자 표시 (월 안/밖 색상)
            if (/^\d{1,2}$/.test(textNow)){
              const pos     = (weekIdx * 7) + c - firstDow + 1;
              const inMonth = (pos >= 1 && pos <= lastDay);
              let dow;
              if (inMonth) dow = new Date(year, month-1, pos).getDay();
              else if (pos < 1) { const prevLast = daysInMonth(year, month-1); dow = new Date(year, month-2, prevLast + pos).getDay(); }
              else { dow = new Date(year, month, pos - lastDay).getDay(); }

              const cls = inMonth ? (dow===0?'sun':(dow===6?'sat':'in')) : 'out';
              td.innerHTML = `<span class="${cls}">${textNow}</span>`;
              td.style.padding = '0 6px';
              td.style.background = '#f3f4f6';
            }else{
              td.innerHTML = maybeHtml(cell, textNow);
            }
          } else {
            td.innerHTML = maybeHtml(cell, textNow);

            // 전폭 회색 + 비어있음 → 'N일(요일)' 자동 표기 (원본과 동일 로직)
            const colspan = cell.colspan || 1;
            const looksEmpty = (textNow === '');
            const nearFullWidth = (team.cols - colspan) <= 1;
            if (looksEmpty && nearFullWidth && isGrayColor(cell.bg)){
              if (dayCounter <= lastDay){
                td.innerHTML = `<div class="muted">${dayCounter}일(${dowKR(year, month, dayCounter)})</div>`;
              }
              dayCounter++;
            }
          }
        }
        wrapCellContent(td);
        tr.appendChild(td);
      }
      table.appendChild(tr);
    }

    wrap.appendChild(table);
    card.appendChild(wrap);
    return card;
  }

  function maybeHtml(cell, textNow){
    if (cell.html && textNow !== '') return cell.html;
    const fc = cell.fc ? ` style="color:${cell.fc}"` : '';
    return `<div${fc}>${esc(textNow)}</div>`;
  }

  function wrapCellContent(td){
    if (td.querySelector(':scope > .cell')) return;
    const wrapper = document.createElement('div');
    wrapper.className = 'cell';
    while (td.firstChild) wrapper.appendChild(td.firstChild);
    td.appendChild(wrapper);
  }

  /* ===== 주간 고정 (핵심) =====
     - 날짜줄 인덱스를 찾고, 각 주의 "콘텐츠 행들" 높이를 WEEK_HEIGHT_PX로 균등 분배
     - 각 주 마지막 행에 오차(px)를 몰아줌 → 1px 오차도 제거
  */
  function lockWeeks(){
    document.querySelectorAll('.table-wrap table').forEach(tbl => {
      const rows = Array.from(tbl.querySelectorAll('tr'));
      if (!rows.length) return;

      const weekIdxs = rows
        .map((tr, i) => tr.dataset.weekrow === '1' ? i : -1)
        .filter(i => i >= 0);
      if (!weekIdxs.length) return;

      for (let w=0; w<weekIdxs.length; w++){
        const start = weekIdxs[w];
        const end   = (w+1 < weekIdxs.length) ? weekIdxs[w+1] : rows.length;
        const contentRows = rows.slice(start+1, end);
        if (!contentRows.length) continue;

        const per = Math.floor(WEEK_HEIGHT_PX / contentRows.length);
        contentRows.forEach(tr => {
          tr.style.height = per + 'px';
          tr.querySelectorAll('td').forEach(td => td.style.height = '100%');
        });
        // 오차 보정
        const used = per * contentRows.length;
        const diff = WEEK_HEIGHT_PX - used;
        if (diff) {
          const last = contentRows[contentRows.length - 1];
          last.style.height = (per + diff) + 'px';
        }
      }
    });
  }

  /* ===== 폰트 리셋/축소 ===== */
  function resetFonts(){
    document.querySelectorAll('td .cell').forEach(el => {
      el.style.fontSize  = MAX_FONT + 'px';
      el.style.lineHeight = '1.15';
    });
  }

  // 세로가 넘치는 셀만 최소한 축소(폭은 줄바꿈으로 해결)
  function shrinkTallCells(){
    document.querySelectorAll('tr:not([data-weekrow="1"]) td .cell').forEach(el => {
      if (el.scrollHeight <= el.clientHeight) return;
      let fs = parseFloat(getComputedStyle(el).fontSize) || MAX_FONT;
      // 2~3단계만 시도: 가독성 우선
      for (let i=0; i<3; i++){
        if (el.scrollHeight <= el.clientHeight || fs <= MIN_FONT) break;
        fs = Math.max(MIN_FONT, Math.floor(fs * 0.92));
        el.style.fontSize = fs + 'px';
        el.style.lineHeight = (1.05 + (fs - MIN_FONT) * 0.02).toFixed(2);
      }
    });
  }

  /* ===== 공통 ===== */
  function setLoading(msg){ $status.textContent = msg || ''; }
  function showError(e){ console.error(e); setLoading(`오류: ${e?.message || e}`); }
  function esc(s){
    const map = {"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"};
    return String(s ?? '').replace(/[&<>"']/g, ch => map[ch]);
  }
  const afterPaint = () => new Promise(r => requestAnimationFrame(() => requestAnimationFrame(r)));
</script>
</body>
</html>
