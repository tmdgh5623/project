<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>월간 스케줄</title>
<style>
  :root{
    --nav-bg:#2c3e50;
    --toolbar-bg:#f0f0f0;
    --border:#dcdcdc;
    --card-border:#e5e7eb;
    --navH:48px;        /* 네비 높이(대략) */
    --toolbarH:48px;    /* 툴바 높이(대략) */
  }

  /* ===== 공통 네비게이션(월별 대상처 리스트와 동일) ===== */
  .nav {
    background: var(--nav-bg);
    color:#fff;
    padding:10px;
    display:flex;
    justify-content:flex-end;
    gap:10px;
    position: sticky;   /* 상단 고정 */
    top: 0;
    z-index: 1000;
  }
  .nav button {
    background:#fff; color:#000; border:none; border-radius:4px;
    padding:6px 12px; cursor:pointer;
  }

  /* ===== 상단 툴바(월별 대상처 리스트의 #top-bar와 동일) ===== */
  #top-bar{
    background: var(--toolbar-bg);
    padding:8px 15px;
    display:flex;
    align-items:center;
    gap:10px;
    position: sticky;           /* 네비 아래에 고정 */
    top: var(--navH);
    z-index: 900;
    border-bottom:1px solid #ddd;
  }
  #top-bar h1{ font-size:18px; margin:0; }
  #top-bar select, #top-bar button{
    padding:5px 10px; font-size:14px;
    border:1px solid var(--border); border-radius:8px; background:#fff;
  }
  #status{ color:#666; font-size:13px; margin-left:4px; }

  /* ===== 페이지 컨텐트: 상단 2개 바를 뺀 나머지 영역만 스크롤 ===== */
  .page {
    height: calc(100vh - var(--navH) - var(--toolbarH));
    overflow: auto;
    padding: 12px 14px 16px;
    box-sizing: border-box;
  }

  /* 2열 그리드(전폭) */
  .grid {
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:14px;
  }

  /* 카드(헤더 없음) */
  .card {
    border:1px solid var(--card-border);
    border-radius:12px;
    overflow:hidden;
    background:#fff;
    box-shadow:0 1px 4px rgba(0,0,0,.04);
  }
  .table-wrap { overflow:auto; }

  /* 표 스타일 */
  table { border-collapse:collapse; width:100%; table-layout:fixed; }
  td{
    border:1px solid #e6e6e6;
    padding:3px 6px;
    vertical-align:top;
    word-break:break-word;
    font-size:12px;
    line-height:1.15;
  }

  /* 좁은 화면에서는 1열 */
  @media (max-width:980px){
    .grid{ grid-template-columns:1fr; }
  }
</style>
</head>
<body>

<!-- 공통 네비게이션(기존 페이지와 동일) -->
<div class="nav">
  <button onclick="location.href='index.html'">홈</button>
  <button onclick="location.href='monthly.html'">월별 대상처 리스트</button>
  <button onclick="location.href='map.html'">지도 보기</button>
  <button onclick="location.href='schedule.html'">스케줄</button>
</div>

<!-- 월별 대상처 리스트의 상단바와 동일 구조/색상 -->
<div id="top-bar">
  <h1>월간 스케줄</h1>
  <label for="sheetSelect"><strong>월 선택:</strong></label>
  <select id="sheetSelect"></select>
  <button id="refreshBtn">새로고침</button>
  <span id="status"></span>
</div>

<!-- 이 아래부터만 스크롤 -->
<div class="page">
  <div id="grid" class="grid"></div>
</div>

<script>
  // API 프록시
  const api = (qs) => `/api/schedule${qs ? ('?' + qs) : ''}`;

  const $select  = document.getElementById('sheetSelect');
  const $refresh = document.getElementById('refreshBtn');
  const $grid    = document.getElementById('grid');
  const $status  = document.getElementById('status');

  // 현재월 "9월" 형식
  const now = new Date();
  const initMonth = (now.getMonth() + 1) + '월';

  init().catch(showError);

  async function init(){
    // 시트 목록
    const sheets = await fetchJson(api('mode=sheets')).then(r => r.sheets || []);
    $select.innerHTML = sheets.map(n => `<option value="${esc(n)}">${esc(n)}</option>`).join('');
    // 기본은 현재월(없으면 첫 시트)
    const use = sheets.includes(initMonth) ? initMonth : (sheets[0] || '1월');
    $select.value = use;

    await render(use);

    $select.addEventListener('change', () => render($select.value));
    $refresh.addEventListener('click', () => render($select.value));
  }

  async function render(sheetName){
    try{
      setLoading(`${sheetName} 불러오는 중…`);
      const url = api(new URLSearchParams({ mode: 'month', sheet: sheetName }).toString());
      const data = await fetchJson(url);
      if(!data.ok) throw new Error(data.error || 'API 오류');

      // 화면 리셋 후 1~4팀 테이블만 출력 (헤더/메타 없음)
      $grid.innerHTML = '';
      for(const team of data.teams){
        $grid.appendChild(renderTeamTable(team));
      }
      setLoading('');
    }catch(e){
      showError(e);
    }
  }

  // 팀 테이블 렌더 (배경색/글자색 그대로)
  function renderTeamTable(team){
    const card = document.createElement('section');
    card.className = 'card';
    const wrap = document.createElement('div');
    wrap.className = 'table-wrap';
    const table = document.createElement('table');

    // 그리드 구성(null=빈칸, 'skip'=병합 내부)
    const grid = Array.from({length: team.rows}, () => Array(team.cols).fill(null));
    for(const cell of team.cells){
      const r0 = cell.r - 1, c0 = cell.c - 1;
      grid[r0][c0] = cell;
      const rs = cell.rowspan || 1, cs = cell.colspan || 1;
      for(let r=r0; r<r0+rs; r++){
        for(let c=c0; c<c0+cs; c++){
          if(r===r0 && c===c0) continue;
          grid[r][c] = 'skip';
        }
      }
    }

    for(let r=0; r<team.rows; r++){
      const tr = document.createElement('tr');
      for(let c=0; c<team.cols; c++){
        const cell = grid[r][c];
        if(cell === 'skip') continue;
        const td = document.createElement('td');
        if(cell){
          if(cell.rowspan > 1) td.rowSpan = cell.rowspan;
          if(cell.colspan > 1) td.colSpan = cell.colspan;
          if(cell.bg) td.style.backgroundColor = cell.bg; // 셀 배경색
          if(cell.fc) td.style.color = cell.fc;           // 글자색(스프레드시트 글자색 반영)
          td.textContent = cell.text ?? '';
        }else{
          td.textContent = '';
        }
        tr.appendChild(td);
      }
      table.appendChild(tr);
    }

    wrap.appendChild(table);
    card.appendChild(wrap);
    return card;
  }

  // 공통 유틸
  async function fetchJson(url){
    const r = await fetch(url, { cache:'no-store' });
    if(!r.ok) throw new Error(`HTTP ${r.status}`);
    return r.json();
  }
  function setLoading(msg){ $status.textContent = msg || ''; }
  function showError(e){ console.error(e); setLoading(`오류: ${e?.message || e}`); }
  function esc(s){ return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }
</script>
</body>
</html>
